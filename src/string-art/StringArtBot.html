<body>
    <div class="controls">
        <form class="formdata js-form">
            <textarea name="data"></textarea>
            <button type="submit">LOAD</button>
        </form>
        <form class="formdata js-form1">
            <input type="number" name="point"/>
            <input type="number" name="count"/>

        </form>
        <div class="fb fb-h js-btn">
            <button class="btn" data-value="prev">Prev</button>
            <button class="btn" data-value="next">Next</button>
        </div>
        
            <audio
            controls loop
            src="./files/Wednesday.mp3">
                <a href="./files/Wednesday.mp3">
                    Download audio
                </a>
        </audio>
    </div>
    

    <canvas class="canvas js-canvas" width="700" height="700">

    </canvas>
